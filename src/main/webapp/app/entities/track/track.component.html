<div>
    <h2>
        <span jhiTranslate="jhipsterApp.track.home.title">Tracks</span>
        <button class="btn btn-primary float-right jh-create-entity create-track" [routerLink]="['/', { outlets: { popup: ['track-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.track.home.createLabel">
            Create new Track
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tracks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.track.date">Date</span></th>
            <th><span jhiTranslate="jhipsterApp.track.time">Time</span></th>
            <th><span jhiTranslate="jhipsterApp.track.description">Description</span></th>
            <th><span jhiTranslate="jhipsterApp.track.userRedmine">User Redmine</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let track of tracks ;trackBy: trackId">
                <td><a [routerLink]="['../track', track.id ]">{{track.id}}</a></td>
                <td>{{track.date | date:'mediumDate'}}</td>
                <td>{{track.time | date:'medium'}}</td>
                <td>{{track.description}}</td>
                <td>
                    <div *ngIf="track.userRedmine">
                        <a [routerLink]="['../user-redmine', track.userRedmine?.id ]" >{{track.userRedmine?.login}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../track', track.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'track/'+ track.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'track/'+ track.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
